<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>

      //Exercicio 1: Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body 
      let addH1 = document.createElement('h1');
      addH1.innerHTML = 'Exercício 5.2 - JavaScript DOM'
      document.body.appendChild(addH1);

      //Exercicio 2: Adicione a tag div com a classe main-content como filho da tag body
      let addMainDiv = document.createElement('div');
      addMainDiv.classname = 'main-content';
      document.body.appendChild(addMainDiv);

      //Exercicio 3: Adicione a tag div com a classe center-content como filho da tag div criada no passo 2
      let addCenterDiv = document.createElement('div');
      addCenterDiv.className = 'center-content';
      addMainDiv.appendChild(addCenterDiv);

      //Exercicio 4: Adicione a tag p como filho do div criado no passo 3 e coloque algum texto
      let addParagraph = document.createElement('p');
      addCenterDiv.appendChild(addParagraph);
      addParagraph.innerHTML = 'lorem ipsum ipsum lorem dorime ameno'

      //Exercicio 5: Adicione a tag div com a classe left-content como filho da tag div criada no passo 2
      let addLeftDiv = document.createElement('div');
      addLeftDiv.className = 'left-content';
      addMainDiv.appendChild(addLeftDiv);

      //Exercicio 6: Adicione a tag div com a classe right-content como filho da tag div criada no passo 2
      let addRightDiv = document.createElement('div');
      addRightDiv.className = 'right-content';
      addMainDiv.appendChild(addRightDiv);

      //Exercicio 7: Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do div criado no passo 5
      let addPic = document.createElement('img');
      addPic.className = 'small-image';
      addPic.src = 'https://picsum.photos/200';
      addLeftDiv.appendChild(addPic);

      //Exercicio 8: Adicione uma lista não ordenada com os valores de 1 a 10 por extenso como valores da lista. Essa lista deve ser filha do div criado no passo 6
      let addUl = document.createElement('ul');
      addRightDiv.appendChild(addUl);
      let listItems = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];      

      for (let num in listItems) {
        const addLi = document.createElement('li');
        addLi.innerHTML = listItems[num];
        addUl.appendChild(addLi);
    }

    //Exercicio 9: Adicione 3 tags h3 , todas sendo filhas do div criado no passo 2
    for (let index = 0; index <= 2; index +=1){
      let addH3 = document.createElement('h3');
      addLeftDiv.appendChild(addH3);
      addH3.innerHTML = 'text' + index;
    }

    //Exercicio 10: Adicione a classe title na tag h1 criada
    let title = document.getElementsByTagName('h1')[0];
    title.className = 'title';

    //Exercicio 11: Adicione a classe description nas 3 tags h3 criadas
    let addH3Class = document.getElementsByTagName('h3');
      for (let index = 0; index < 3; index += 1) {
        addH3Class[index].className = 'description';
      }
    
    //Exercicio 12: Remova o div criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild()
    let removeLeftDiv = document.getElementsByClassName('left-content')[0];
    addMainDiv.removeChild(removeLeftDiv);

    //Exercicio 13: Centralize o div criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto do div
    let centerRightDiv = document.getElementsByClassName('right-content')[0];
    centerRightDiv.style.marginRigth = 'auto'
    </script>
  </body>
</html>
